        <a class="active" href="#"><i id="icon" class="fa-solid fa-store"></i> Browse All</a>

    <nav>

    <!-- Main area -->

    <div class = "preview">

        <h3 id = "Condition">Condition XX</h3> <!-- XXX Should be changable by user input updated from the side bar-->

          </div>

        <div class="seller-information">
            <img src="./images/img_lights.jpg">
            <h2 id="name">John Smith</h2>
            <div class="user-rating">
                <i id="checked" class="fa-solid fa-star"></i>
                <i id="checked" class="fa-solid fa-star"></i>
                <i id="checked" class="fa-solid fa-star"></i>
                <i id="checked" class="fa-solid fa-star"></i>
