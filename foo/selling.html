<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Page</title>
    <link rel="stylesheet" href="selling.css">
    <script src="https://kit.fontawesome.com/cd3149d197.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Menu bar on the left side -->
    <div class="sidebar">
        <h3><a id="leftarrow" href="/home.html"><i class="fa-solid fa-arrow-left"></i></a> Student Marketplace <span>Selling</span></h3>
        <a id="new-listing" href="/post.html"><i class="fa-solid fa-plus"></i> Create new post</a>
        <a class="active" id="dashboard" href="#dashboard"><i id="icon" class="fa-solid fa-chart-line"></i></i> Seller Dashboard</a> <!-- Anything that the user has intereacted with the post (besides just clicking on it) will show up in this page-->
        <a id="listings" href="#listings"><i id="icon" class="fa-solid fa-tags"></i></i> Your listings</a> <!-- Anything that the user has saved will show up in this page-->
        <a href="/chat.html"><i id="icon" class="fa-solid fa-envelope"></i> Inbox</a>
    </div>

    <!-- Navigation tabs centered at the top -->
    <nav>
        <a href="/home.html">Home</a>
        <a href="/buying.html">Buy</a>
        <a class="active">Sell</a>
        <a href="/chat.html">Messages</a>
        <a href="./notifications.html">Notifications</a>  
        
        <!-- Icon buttons -->
        <div class="icons">
            <a class="icon" href="#"><img src="images/icons/bank.png" alt="Icon 1"></a>
            <a class="icon" href="#"><img src="images/icons/bell.png" alt="Icon 2"></a>
            <a class="icon" href="#"><img src="images/icons/user.png" alt="Icon 3"></a>
            <a class="icon" href="#"><img src="images/icons/share.png" alt="Icon 4"></a>
        </div>
    </nav>

    <!-- Main Page -->
    <div id="main-containers" class="overview-container">
        <h2>Overview</h2>

        <a href="#" class="active-listings">
            <h3>Active Listings:</h3>
            <h1 id="active-listings">0</h1>
        </a>

        <a href="#" class="sold-listings">
            <h3>Sold:</h3>
            <h1 id="sold-listings">0</h1>
        </a>

        <a href="#" class="drafts">
            <h3>Drafts:</h3>
            <h1 id="drafts">0</h1>
        </a>
    </div>

    <div id="main-containers" class="anyaltics-container">
        <h2>Anyaltics</h2>
        <a href="#" class="clicks">
            <h3>Clicks on post:</h3>
            <h1 id="clicks">0</h1>
        </a>

        <a href="#" class="saved">
            <h3>Post saved:</h3>
            <h1 id="saved">0</h1>
        </a>

        <a href="#" class="shares">
            <h3>Post shares:</h3>
            <h1 id="shares">0</h1>
        </a>
    </div>
    
    <div id="small-containers" class="rating">
        <h2>Student Reviews</h2>


    </div>

    <div id="small-containers" class="chats">
        <h2>Notifications</h2>
        <a href="#">
            <h3>Unread messages:</h3>
            <h1 id="unread">0</h1>
        </a>
    </div>
    
</body>
</html>
